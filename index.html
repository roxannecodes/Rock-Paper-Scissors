<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Rock | Paper | Scissors</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  </head>

<body>

<div id="title">
<h1> 
  <span style="color: #24705D"> Rock. </span>
  <span style="color:#ffb444"> Paper.</span>
  <span style="color: #fc6464"> Scissors</span>
 </h1>
<h3> First to 5 wins! </h3>
</div>


<div id="icons"> 
<ul>
  <li> <img src="rock.png" width="125"> </li>
  <li><img src="paper.png" width="125"></li>
  <li><img src="scissors.png" width="125"></li>
</ul>
</div>


<section id="stats">

<div id="results">
 <p class="your-choice"><b>You picked: </b>  Rock</p>
 <p class="computer-choice"><b>Computer picked:</b> Paper</p>
  </div>


<div id="scores">
    <p class="your-score"><b>Your Score:</b> 3 </p>
    <p class="computer-score"><b>Computer's Score:</b> 1 </p>
  </div>

</section>
