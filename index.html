<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Rock | Paper | Scissors</title>
    <link rel="icon" type="image/jpg" href="scissors-icon.jpg">
    <link href="style.css" rel="stylesheet" type="text/css" >

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<body>

<div>
<h1 id="title"> 
  <span style="color: #24705D"> Rock. </span>
  <span style="color:#ffb444"> Paper.</span>
  <span style="color: #fc6464"> Scissors</span>
 </h1>
<h3 id="sub-title"> First to 5 wins! </h3>
</div>


<div id="buttons"> 
  <button  class="btn" id="rock" > <img src="rock.png" width="155"> </button>
  <button class="btn" id="paper"><img src="paper.png" width="155"></button>
  <button class="btn"  id="scissors"><img src="scissors.png" width="155"></button>
</div>


<section id="stats">
<div id="grid">
    <p id="user-choice">Your Selection:</p>
    <p id="computer-choice">Computer's Selection </p>
    <p id="user-score">Your Score:</p>
    <p id="computer-score">Computer's Score: </p>
  </div>
 </section>
